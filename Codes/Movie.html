<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles-movie.css">
    <link rel="stylesheet" href="/CSS/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie</title>
</head>

<body>
    <div class="navbar" id="navigation">
        <a class="navbar-brand">
            <img src="/Images/IEMDB.png" width="60" alt="">
        </a>

        <a class="navbar-brand">
            <img src="/Images/profile.jpg" class="profile" width="60" alt="">
        </a>
    </div>


    <div>
        <div class="movie-wallpaper">
            <div class="fade"></div>
            <img src="/Images/noWayHome-wide-wallpaper.jpg" alt="">
        </div>

        <div class="movie-info" style="display: flex; justify-content:center;">
            <div style="width:60%;">
                <div class="movie-description">
                    <div class="movie-picture">
                        <img src="/Images/no-way-home.jpg" class="image-film" alt="">
                    </div>
                    <div style="margin-top: 5%; color:white; ">
                        <div style="text-align: left; ">
                            <label style="font-size: 15px;">Spider-Man: No Way Home</label>
                        </div>
                        <div style="text-align: right;">
                            <label style="font-size: 10px;">Jon Watts:کارگردان </label>
                        </div>
                        <div style="text-align: right;">
                            <label style="font-size: 10px;">Stan Lee, Chris McKenna, Steve Dikto:نویسنده </label>
                        </div>
                        <div style="text-align: right;">
                            <label style="font-size: 10px;" dir="rtl">   مدت زمان: 145 دقیقه</label>
                        </div>
                        <div style="text-align: left;">
                            <label style="font-size: 10px;" dir="rtl"> تاریخ انتشار: 2021/12/17</label>
                        </div>
                        <div style="text-align: right; max-width: 400px;" dir="rtl">
                            <label style="font-size: 10px;" dir="rtl"> با فاش شدن هویت مرد عنکبوتی، وب‌گرد دوستانه محله ما نقاب بردار شده و دیگر نمی‌تواند زندگی عادی خود به عنوان پیتر پارکر را از خطرات بالای ابرقهرمان بودن جدا کند. وقتی پیتر از دکتر استرنج کمک می‌خواهد، خطرات حتی خطرناک‌تر می‌شود و او را مجبور می‌کند بفهمد که واقعاً مرد عنکبوتی بودن به چه معناست.</label>
                        </div>

                    </div>
                    <div style="background-color: #b12025a6; width:20%; height: 50%; margin-top: 5%; color: white; text-align: center; height: auto;">
                        <label style="font-size: 40px;">
                            8.8
                        </label>
                        <label style="font-size: 10px;">
                            8.3 امتیاز کاربران
                        </label>

                    </div>
                </div>


            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="cast">
                        <div>بازیگران</div>
                        <div class="cast-pictures">
                            <div class="cast-picture-div">
                                <img src="/Images/Tom-Holland-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Tom Holland
                                    <br> Age: 25
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Tobey-Maguire-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Tobey Maguire
                                    <br> Age: 46
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Andrew-Garfield-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Andrew Garfield
                                    <br> Age: 38
                                </div>
                            </div>
                            <div class="cast-picture-div">
                                <img src="/Images/Zendaya-crop.jpg" alt="" class="cast-img">
                                <div class="overlay">
                                    <br>
                                    <br> Zendaya
                                    <br> Age: 25
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="comments">
                        <div>دیدگاه ها</div>

                        <p class="formfield">
                            <label class="add-comment" dir="rtl"><b>دیدگاه خود را اضافه کنید:</b></label>
                            <textarea id="textarea" class="comment" dir="rtl"></textarea>
                            <button class="register-comment">ثبت</button>
                        </p>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>علی</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                فیلم تاثیر گذاری بود
                            </div>
                            <div style="width: 15%; display: flex;">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-down.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">5</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-up.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">12</b>
                                </div>
                            </div>
                        </div>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>حسن</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                زیبا
                            </div>
                            <div style="width: 15%; display: flex;">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-down.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">2</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn"><img src="/Images/arrow-up.png" alt="" class="like-dislike-img"></button>
                                    <b class="like-dislike-number">5</b>
                                </div>
                            </div>

                        </div>

                        <div class="comment-user">
                            <div class="commentor-name">
                                <b>مصطفی</b>
                            </div>
                            <div class="commentor-comment" dir="rtl">
                                نپسندیدم
                            </div>
                            <div style="width: 15%; display: flex;">
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn">
                                        <img src="/Images/arrow-down.png" alt="" class="like-dislike-img">
                                    </button>
                                    <b class="like-dislike-number">13</b>
                                </div>
                                <div class="like-dislike-div">
                                    <button type="submit" class="like-dislike-btn">
                                        <img src="/Images/arrow-up.png" alt="" class="like-dislike-img">
                                    </button>
                                    <b class="like-dislike-number">1</b>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
